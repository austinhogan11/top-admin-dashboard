<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="https://kit.fontawesome.com/7943b95cd2.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div id="page-layout">
            <div id="sidebar">

                <div id="sidebar-hero" class="side-div">
                    <h2><i class="fa fa-solid fa-chess-board hero-icon"></i> Dashboard</h3>
                </div>

                <div id="side-nav" class="side-div">
                    <p class="side-nav-item"><i class="fa fa-solid fa-house-user icon"></i>Home</p>
                    <p class="side-nav-item"><i class="fa fa-solid fa-address-card icon"></i>Profile</p>
                    <p class="side-nav-item"><i class="fa fa-solid fa-mobile icon"></i>Messages</p>
                    <p class="side-nav-item"><i class="fa fa-solid fa-clock icon"></i>History</p>
                    <p class="side-nav-item"><i class="fa fa-solid fa-pencil icon"></i>Tasks</p>
                    <p class="side-nav-item"><i class="fa fa-solid fa-people-arrows icon"></i>Communities</p>
                </div>

                <div id="side-settings" class="side-div">
                    <p class="side-nav-item"><i class="fa fa-solid fa-gear icon"></i>Home</p>
                    <p class="side-nav-item"><i class="fa fa-solid fa-question icon"></i>Profile</p>
                    <p class="side-nav-item"><i class="fa fa-solid fa-shield icon"></i>Privacy</p>
                </div>

            </div>

            <div id="header">
                <div id="search-bar">
                    <div id="search-left">
                        <div id="search-icon">
                            <img src="assets/icons/search.png">
                        </div>
                        <input type="text" class="search-bar">
                    </div>
                    <div id="search-right">
                        <div id="bell-icon">
                            <img src="assets/icons/bell.png">
                        </div>
                        <div id="search-user-icon">
                            <img src="assets/icons/user.png">
                        </div>
                        <div>
                            <p> Austin Hogan</p>
                        </div>
                    </div>
                </div>
                <div id="profile-bar">
                    <div id="profile-left">
                        <div id="profile-icon">
                            <img src="assets/icons/user-big.png">
                        </div>
                        <div id="profile-intro">
                            <p>Hi there,</p>
                            <h3>Austin Hogan @Chosen</h3>
                        </div>
                    </div>
                    <div id="profile-btns">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div id="main-content">
                <h1>Main Content</h1>
            </div>
        </div>


    </body>

    <footer><a href="https://www.flaticon.com/free-icons/search" title="search icons">Search icons created by Royyan
            Wijaya - Flaticon</a></footer>

</html>
